<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 146px;
            height: 455px;
        }
    </style>
</head>

<body>
    <div class="container"><img id="myImage" src="https://source.unsplash.com/960x520/?nature,water">
        <button id="btn">toggle</button>
    </div>
</body>
<script>
    myImage.style.width = "146px";
    myImage.style.height = "16px";

    btn.addEventListener('click', () => {
        myImage.style.height = "456px";
        if (myImage.style.width === "546px") {
            myImage.style.width = "146px";

        }
        else if (myImage.style.width === "146px") {
            myImage.style.width = "546px";
        }


    })


</script>

</html>
