<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
   
    <style>
         .container{
        display: grid;
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 100px 100px 100px ;
        background: #000;

    }
    </style>
</head>
<body>
    <div class="container ">
        <div style=" grid-column-start: 1;  grid-column-end: 1; grid-row-start: 2; background-color: aqua;"></div>
        <div style=" grid-column-start: 1; grid-column-end: 1; grid-row-start: 1; background-color: rgb(8, 9, 9);"></div>
        <div style=" grid-column-start: 1; grid-column-end: 1; grid-row-start: 3; background-color: rgb(212, 0, 255);"></div>
        <div style=" grid-column-start: 2; grid-column-end: 2; grid-row-start: 1; background-color: rgb(233, 239, 239);"></div>
        <div style=" grid-column-start: 2; grid-column-end: 2; grid-row-start: 2; background-color: rgb(8, 9, 9);"></div>
        <div style=" grid-column-start: 2; grid-column-end: 2; grid-row-start: 3; background-color: rgb(212, 0, 255);"></div>


        <div></div>

    </div>
</body>
</html>
