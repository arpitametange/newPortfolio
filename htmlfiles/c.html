<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <button type="button" id="checkNo">Check no is prime or not</button>

    <script>
        console.log("**************Check whether no is prime or not****************");
        let prime=document.querySelector("#checkNo")
        prime.addEventListener("click", ()=>{
        let no=prompt("Enter the no","default")
        let number=+no
        if (typeof number=="string" || isNaN(number) || no==null || number<2) {
            alert("invalid no")
        } 
        else {
            function p(n) {
            for (let index = 2; index < n; index++) {
                if (n%index==0) {
                    return `${n} is Not Prime`
                }
                }
                return `${n} is Prime`

            }
            let result=p(number)
           alert(result)
        }})
    
       
    </script>\
