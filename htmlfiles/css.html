<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .container{
           background: #000;
           display: grid;
           grid-template-columns: repeat(2,1fr);
           grid-template-rows:(2,1fr) ;
           
        }
        .first{
background: wheat;
grid-row-start: 1;
grid-column-start: 1;
grid-column-end: 2;
        }
        .second{
background: whitesmoke;
grid-row-start: 1;
grid-row-end: 4;


grid-column-start: 2;
grid-column-end: 4;
        }
    </style>
</head>
<body>
   <div class="container">conatainer
    <div class="first">
first
    </div>
    <div class="second">
second
    </div>
   </div>
</body>
</html>
