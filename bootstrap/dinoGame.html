<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino-Game</title>
    <script src="dinoGame.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            background-image: url("/nature.jpg");
            width: 100%;
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
        
        }
        .dino{
           background:url("/dino.JPG");
           height: 23vh;
           width: 10%;
           background-repeat: no-repeat;
            background-size: cover;
            position:absolute;
            bottom: 0;
            left: 52px;
        }
        .dino2{
            position:absolute;
            bottom: 0;
            left: 400px;
            width: 10%;
            height: 25vh;
            background: url("/dinoleft.JPG");            
            background-repeat: no-repeat;
            background-size: cover;
         

        }
        body{
            overflow: hidden;
        }
        .dinoAnimation{
            animation: dinoAnimation 0.6s;
        }

        @keyframes dinoAnimation {
            0%{
              bottom: 0px;
            }
           50%{
                 bottom: 500px;
            }
            100%{
                 bottom: 0px;
            }
        }

        .dinoAnimation2{
            animation: dinoAnimation2 5s linear infinite;
        }
        @keyframes dinoAnimation2 {
            0%{
                 left: 100vw;
            }
            100%{
                   left: -100vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gameOver"></div>
       <div class="dino">
       </div>
       <div class="dino2 dinoAnimation2">  
         </div>
         <div class="time"></div>
    </div>
</body>
</html>
